<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景 -->
  <rect width="100" height="100" fill="#3b82f6"/>
  <!-- 外側の円 -->
  <circle cx="50" cy="50" r="45" fill="#fff" stroke="#1e40af" stroke-width="2"/>
  <!-- 上半分（赤） -->
  <path d="M 5 50 A 45 45 0 0 1 95 50 L 50 50 Z" fill="#ef4444"/>
  <!-- 下半分（白） -->
  <path d="M 5 50 A 45 45 0 0 0 95 50 L 50 50 Z" fill="#fff"/>
  <!-- 中央の線 -->
  <line x1="5" y1="50" x2="95" y2="50" stroke="#1e40af" stroke-width="3"/>
  <!-- 中央のボタン -->
  <circle cx="50" cy="50" r="10" fill="#fff" stroke="#1e40af" stroke-width="2"/>
  <circle cx="50" cy="50" r="6" fill="#3b82f6"/>
</svg>
